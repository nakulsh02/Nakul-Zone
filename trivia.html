<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Math & Science Trivia</title>
  
<link rel="icon" href="favicon.png" type="image/png">
<style>
:root{
  --neon:#00f7ff;
  --bg:#070b18;
  --card:#101935;
  --good:#21c87a;
  --bad:#ff4d6d;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI,sans-serif;
}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,#1a2550,var(--bg));
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

.game{
  width:92%;
  max-width:430px;
  background:var(--card);
  padding:22px;
  border-radius:22px;
  box-shadow:0 0 40px rgba(0,247,255,.2);
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:15px;
}

.title{
  font-size:1.3rem;
  background:linear-gradient(90deg,#00f7ff,#6affb3);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.score{
  color:var(--neon);
}

.question{
  min-height:70px;
  margin-bottom:14px;
}

.option{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:14px;
  border:2px solid transparent;
  background:#0c1430;
  color:white;
  font-size:1rem;
}

.option:hover{
  border-color:var(--neon);
}

.option.correct{background:var(--good)}
.option.wrong{background:var(--bad)}

.next{
  margin-top:8px;
  width:100%;
  padding:10px;
  border-radius:14px;
  background:transparent;
  border:2px solid var(--neon);
  color:var(--neon);
  font-size:1rem;
}
</style>
</head>

<body>

<div class="game">
  <div class="header">
    <div class="title">AUTO TRIVIA</div>
    <div class="score" id="score">Score: 0</div>
  </div>

  <div class="question" id="question">Loading...</div>
  <div id="options"></div>

  <button class="next" onclick="nextQuestion()">Next</button>
</div>

let locked = false;

function shuffle(arr){

    let j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
}

/* ---------- GAME ENGINE ---------- */
function loadQuestion(){
  locked=false;
  const optionsDiv=document.getElementById("options");
  optionsDiv.innerHTML="";

  const qIndex = Math.floor(Math.random()*QUESTIONS.length);
  const q = QUESTIONS[qIndex];

  document.getElementById("question").innerText = q.q;

  let opts = [q.a,...q.w];
  shuffle(opts);

  opts.forEach(o=>{
    const btn=document.createElement("button");
    btn.className="option";
    btn.innerText=o;
    btn.onclick=()=>check(btn,o,q.a);
    optionsDiv.appendChild(btn);
  });
}

function check(btn,selected,answer){
  if(locked) return;
  locked=true;

  document.querySelectorAll(".option").forEach(b=>{
    if(b.innerText===answer) b.classList.add("correct");
    if(b.innerText===selected && selected!==answer) b.classList.add("wrong");
  });

  if(selected===answer){
    score++;
    document.getElementById("score").innerText="Score: "+score;
  }
}

function nextQuestion(){
  loadQuestion();
}

loadQuestion();
