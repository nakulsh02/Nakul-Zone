<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>F1 Neon Reaction Test</title>
<style>
  body {
    margin: 0;
    background-color: #050505; /* Deep black */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Segoe UI', Arial, sans-serif;
    user-select: none;
    cursor: pointer;
  }

  #game-container {
    background-color: #121212;
    padding: 50px;
    border-radius: 12px;
    border: 1px solid #222;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    text-align: center;
    width: 95%;
    max-width: 550px;
  }

  /* The 5 Light Columns */
  .lights-row {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 40px;
  }

  .light-column {
    display: flex;
    flex-direction: column;
    gap: 10px;
    background: #1a1a1a;
    padding: 12px 8px;
    border-radius: 6px;
    border: 1px solid #333;
  }

  .dot {
    width: 40px;
    height: 40px;
    background-color: #222; /* Off state */
    border-radius: 50%;
    transition: background 0.05s, box-shadow 0.05s;
    border: 1px solid #111;
  }

  /* F1 Neon Red Light state */
  .dot.active {
    background-color: #ff003c;
    box-shadow: 0 0 15px #ff003c, 0 0 30px #ff003c;
  }

  #timer {
    font-size: 5rem;
    font-weight: bold;
    color: #00f2ff; /* Neon Cyan */
    text-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
    font-family: 'Courier New', monospace;
    margin: 20px 0;
  }

  #message {
    font-size: 0.9rem;
    color: #666;
    text-transform: uppercase;
    letter-spacing: 4px;
  }
</style>
</head>
<body onmousedown="handleInput()">

<div id="game-container">
  <div class="lights-row">
    <div class="light-column"><div class="dot"></div><div class="dot"></div></div>
    <div class="light-column"><div class="dot"></div><div class="dot"></div></div>
    <div class="light-column"><div class="dot"></div><div class="dot"></div></div>
    <div class="light-column"><div class="dot"></div><div class="dot"></div></div>
    <div class="light-column"><div class="dot"></div><div class="dot"></div></div>
  </div>

  <div id="timer">00.000</div>
  <div id="message">Click anywhere to Start</div>
</div>

<script>
  const dots = document.querySelectorAll('.dot');
  const timerDisplay = document.getElementById('timer');
  const message = document.getElementById('message');
  
  let state = 'IDLE'; 
  let startTime;
  let timeouts = [];

  function handleInput() {
    if (state === 'IDLE' || state === 'RESULT' || state === 'JUMP') {
      startSequence();
    } else if (state === 'LIGHTING' || state === 'WAITING') {
      jumpStart();
    } else if (state === 'READY') {
      finish();
    }
  }

  function startSequence() {
    state = 'LIGHTING';
    message.innerText = "Hold for lights out";
    timerDisplay.innerText = "00.000";
    
    dots.forEach(d => d.classList.remove('active'));
    timeouts.forEach(clearTimeout);
    timeouts = [];

    for (let i = 0; i < 5; i++) {
      timeouts.push(setTimeout(() => {
        dots[i*2].classList.add('active');
        dots[i*2 + 1].classList.add('active');
        
        if (i === 4) {
          state = 'WAITING';
          waitForOut();
        }
      }, (i + 1) * 800)); // Slightly faster interval for more intensity
    }
  }

  function waitForOut() {
    const randomDelay = Math.random() * 3000 + 1000;
    timeouts.push(setTimeout(() => {
      state = 'READY';
      dots.forEach(d => d.classList.remove('active'));
      startTime = performance.now();
    }, randomDelay));
  }

  function finish() {
    const endTime = performance.now();
    const result = ((endTime - startTime) / 1000).toFixed(3);
    state = 'RESULT';
    timerDisplay.innerText = result;
    message.innerText = "Reaction Time / Click to restart";
  }

  function jumpStart() {
    timeouts.forEach(clearTimeout);
    state = 'JUMP';
    message.innerText = "JUMP START! Too early";
    dots.forEach(d => d.classList.remove('active'));
  }
</script>

</body>
</html>
